                <label for="outputText" class="right-label"><span id="outputLabel">Offensive Definition</span></label>
                <textarea id="outputText" readonly></textarea>
            </div>

        <div class="button-container">
            <button id="generateButton">Generate</button>
            <button id="switchSidesButton">Switch Sides</button>
        </div>
    </div>
